<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Gestion des Utilisateurs</h1>
        <button class="btn btn-primary" data-toggle="modal" data-target="#modalAjouterUtilisateur">Ajouter un Utilisateur</button>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Rôle</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Liste des utilisateurs ici -->
                <tr>
                    <td>1</td>
                    <td>Jean Dupont</td>
                    <td>jean@example.com</td>
                    <td>Organisateur</td>
                    <td>
                        <button class="btn btn-warning">Modifier</button>
                        <button class="btn btn-danger">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal pour ajouter un utilisateur -->
    <div class="modal fade" id="modalAjouterUtilisateur" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ajouter un Utilisateur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="nomUtilisateur">Nom</label>
                            <input type="text" class="form-control" id="nomUtilisateur" required>
                        </div>
                        <div class="form-group">
                            <label for="emailUtilisateur">Email</label>
                            <input type="email" class="form-control" id="emailUtilisateur" required>
                        </div>
                        <div class="form-group">
                            <label for="roleUtilisateur">Rôle</label>
                            <select class="form-control" id="roleUtilisateur">
                                <option>Administrateur</option>
                                <option>Organisateur</option>
                                <option>Participant</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
