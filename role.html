<div class="container mt-5">
    <h2 class="text-center">Déterminer Votre Rôle</h2>
    <form id="roleForm">
        <div class="form-group">
            <label for="role">Sélectionnez votre rôle :</label>
            <select class="form-control" id="role" required>
                <option value="">Choisissez un rôle</option>
                <option value="admin">Administrateur</option>
                <option value="partic">Participant</option>
                <option value="orga">Organisateur</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Déterminer le Rôle</button>
    </form>
    <div class="text-center mt-3">
        <a href="#">Retour</a>
    </div>
</div>

<script>
    document.getElementById('roleForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const selectedRole = document.getElementById('role').value;
        
        if (selectedRole) {
            if (selectedRole === 'admin') {
                
                window.location.href = 'connexion.html';
            } else {
                alert('Votre rôle est : ' + selectedRole);
                
            }
        } else {
            alert('Veuillez sélectionner un rôle.');
        }
    });
</script>
