    <h2>Gestion des Concours</h2>
    
    <!-- Tableau des Concours -->
    <table id="contestTable" border="1" class="bg light">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Catégorie</th>
                <th>Date</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les concours seront affichés ici -->
        </tbody>
    </table>

    <!-- Formulaire de modification (masqué au départ) -->
    <div id="editFormContainer" style="display: none;">
        <h3>Modifier le Concours</h3>
        <form id="editContestForm">
            <label for="editName">Nom :</label>
            <input type="text" id="editName" required><br>
            <label for="editCategory">Catégorie :</label>
            <input type="text" id="editCategory" required><br>
            <label for="editDate">Date :</label>
            <input type="text" id="editDate" required><br>
            <label for="editStatus">Statut :</label>
            <input type="text" id="editStatus" required><br>
            <button type="submit">Enregistrer les modifications</button>
            <button type="button" id="cancelEdit">Annuler</button>
        </form>
    </div>

    <script src="gestionConcours.js"></script>
