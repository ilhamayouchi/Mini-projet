<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concours</title>
    <link rel="stylesheet" href="acceuil1.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="accinscription.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="Capture d'écran 2024-12-04 222214.png" alt="Cadi Ayad University Logo" class="logo">
                </a>
                <div class="header-left">
                    <p>Bienvenue sur le site officiel des concours du Cadi Ayad</p>
                </div>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="acceuil.html" class="nav-link">Accueil</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Connexion</a></li>
                    <li class="nav-item"><a href="accinscription.html" class="nav-link">Inscription</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <h2>Inscription</h2>
        <form onsubmit="return validateForm()" class="registration-form">
            <div class="form-group">
                <label for="fullName">Nom Complet:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="accountType">Type de Compte:</label>
                <select id="accountType" name="accountType" required>
                    <option value="participant">Participant</option>
                    <option value="organisateur">Organisateur</option>
                    <option value="administrateur">Administrateur</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Numéro de Téléphone:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de Passe:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">S'inscrire</button>
        </form>
    </div>

    <footer>
        <div class="footer-social">
            <a href="https://www.facebook.com/yourprofile" target="_blank">
                <img src="facebook_1384021.png" alt="Facebook" class="footer-social-icon">
            </a>
            <a href="https://twitter.com/yourprofile" target="_blank">
                <img src="twitter_254406.png" alt="Twitter" class="footer-social-icon">
            </a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
                <img src="linkedin_3991642.png" alt="LinkedIn" class="footer-social-icon">
            </a>
        </div>
        <div class="footer-text">
            <p>&copy; 2024 Tous les droits sont réservés | <a href="#">Contact</a> | <a href="#">Gestion de Cookies</a></p>
        </div>
    </footer>

    <script src="accinscription.js"></script> 
</body>
</html>
